<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{width:200px;height:200px;border:1px solid red;}
	</style>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('button').click(function(){
				//序列化就是将表单的数据序列化成字符串或对象，这样就不
				//用一个一个的接收表单的数据了
				var res =$('form').serialize();
				console.log(res);
				var res2=$('form').serializeArray();
				console.log(res2);
				console.log(res2[0].name);
				console.log(res2[0].value);
				return false;
			})
		})
	</script>
</head>
<body>
	<form>
		<p>用户名:<input type="text" name="user"></p>
		<p>密 码:<input type="password" name="pwd"></p>
		<p>邮 箱:<input type="text" name="email"></p>
		<p>性别:男<input type="radio" name="sex" value="male">
			    女<input type="radio" name="sex" value="female">
				男<input type="radio" name="sex" value="none">
		</p>
		<p>
			爱好:<input type="checkbox" name="sport" value="basket">篮球
				 <input type="checkbox" name="sport" value="foot">足球
		</p>
		<button>提交</button>
	</form>
</body>
</html>
