<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		//id选择器,如果是多个属性更改，就使用json格式的数据
		$(function(){
			$("#div1").css({width:"100px",height:"100px",border:"1px solid #f00"});
		//类选择器
		$(".fish").css("color","#f00");
		$("a").css("text-decoration","none");
		$("div,p,a").css("font-size","25px");
		$("a[title]").css("text-decoration","line-through");
		})
		
	</script>
</head>
<body>
	<div id="div1">这是一个div</div>
	<p class="fish">鲤鱼</p>
	<p class="fish">鲫鱼</p>
	<p class="fish">青鱼</p>
	<a href="">超链接1</a>
	<a href="" title="超链接">超链接2</a><br>
</body>
</html>
