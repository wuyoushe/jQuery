<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{width:100px;height:100px;background: red;}
	</style>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			// $('#div1').click(function(){
			// 	$(this).css("background","green");
			// });
			//on 监听事件
			// $('#div1').on("mouseenter",function(){
			// 	$(this).css("background","green");
			// });
			//监听多个事件，传入json对象
			$('#div1').on({
				mouseenter:function(){
					$(this).css("background","green");
				},
				mouseleave:function(){
					$(this).css("background","red");
				}
			})
			//off取消所有的事件监听
			//$('#div1').off();
			$('#div1').off("mouseleave");
		})
	</script>
</head>
<body>
	<div id="div1">
		
	</div>
</body>
</html>
