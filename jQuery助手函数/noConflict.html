<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{width:200px;height:200px;border:1px solid red;}
	</style>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">
		//noConflict()用来解决jQuery的$符号和其他的框架的$符号冲突的问题
		jQuery.noConflict();
		jQuery(function(){
			jQuery('#div1').click(function(){
				jQuery(this).css("background","green");
			})
		})
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
