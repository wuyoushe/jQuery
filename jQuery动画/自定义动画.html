<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		#box{width:50px;height:50px;background:red;position: absolute;left:0;top:0;}
	</style>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//元素.animate(json,time,callback)
			//参数1 json对象，执行动画效果的css属性,
			//参数2，动画执行的时间
			//参数3，动画执行完毕的回调函数
			var box=$('#box');
			box.animate({left:"500px",top:'0px'},2000,function(){
				box.animate({left:'500px',top:"500px"},2000,function(){
					box.animate({left:'opx',top:"500px"},2000,function(){
						box.animate({left:'0px',top:"0px"},2000,function(){
								box.fadeTo(1000,0);
						})
					})
				})
			})
		})
	</script>
</head>
<body>
		<div id="box">
		</div>
</body>
</html>
