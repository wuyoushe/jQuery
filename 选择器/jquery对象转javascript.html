<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{width: 300px;height:300px;background: red;}
	</style>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>

		$(function(){
			var oDiv = $("#div1");

			//oDiv[0].style.background = 'green';
			oDiv.get(0).style.background='orange';
		})
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
