<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{width:200px;height:200px;border:1px solid red;}
	</style>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		//$.post() 参数1，请求的url地址，参数2，传递的额外参数可以是{}，
		//也可以是字符串
		//参数3:成功的回调函数，会将服务器返回的结果传递到回调函数中
		//参数4:期望服务器返回的数据类型:text json xml html
		$(function(){
			$.post(
				'post.php',
				'name=张三&age=30',
				function(data){
					//将data的值赋值给div里
					console.log(data);
					$('#div1').html(data.name+'---'+data.age);
				},
				//回调的数据类型
				'json'
				);
		})
	</script>
</head>
<body>
	<div id="div1">
		
	</div>
</body>
</html>
