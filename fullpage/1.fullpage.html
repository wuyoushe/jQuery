<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="jquery.fullPage.min.js"></script>


	<script type="text/javascript">
		$(function(){
			$('#dowebok').fullpage({
				//是否垂直居中
				verticalCentered:true,
				//每一屏的背景颜色
				sectionsColor:['red','orange','green','blue'],
				//设置每一屏的锚链接
				anchors:['page1','page2','page3','page4'],
				//鼠标滑动的速度
				scrollingSpeed:100,
				//是否显示导航
				navigation:true,
				navigationTooltips:['第一屏','第二屏','第三屏','第四屏'],
				//回调函数，滚动到某一屏的回调函数
				//参数1：滚动到某一屏的锚链接
				//参数2：滚动某一屏的索引
				afterLoad:function(link,index){

				},
				//即将离开时的回调函数，通常用来将离开的页面的动画恢复到原来
				//的样子
				//参数1：离开页面的索引
				//参数2：进入页面的索引
				//参数3: 方向：down up
				onLeave:function(index,nextIndex,direction){
					console.log(index);
					console.log(nextIndex);
					console.log(direction);
				},
				afterRender:function(){

				}
			});
		});
	</script>
</head>
<body>
	<div id="dowebok">
		<div class="section">
			<h3>第一屏</h3>
		</div>
		<div class="section">
			<h3>第二屏</h3>
		</div>
		<div class="section">
			<h3>第三屏</h3>
		</div>
		<div class="section">
			<h3>第四屏</h3>
		</div>
	</div>
</body>
</html>
