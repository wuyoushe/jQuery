<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{border:1px solid black;width:200px;height:200px;}
	</style>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//replaceWith()使用element节点替换指定的节点
			//replaceAll(selector)使用我们创建的节点替换所有查找到的节点
			$('div p').replaceWith("<a href=''>超链接</a>");
			//$("<a href=''>超链接</a>").replaceAll('div p');

		})
	</script>
</head>
<body>
	<div>
		<p>段落1</p>
		<p>段落2</p>
	</div>
</body>
</html>
